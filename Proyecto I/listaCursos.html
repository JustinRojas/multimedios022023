  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script>

    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const alerta = new bootstrap.Modal(document.getElementById('alerta'))

    // FUNCION PARA MOESTRAR EL ALERT

    function alerts(message, type) {
      var wrapper = document.createElement('div')
      wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" onClick="cargar()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
      alertPlaceholder.append(wrapper)

      alerta.show();

    }

    function cargar() {
      location.reload();
    }
    //declaracion de variabe
    var contenidoTablaResultado = document.querySelector("#resultados");
    var tipoFuncion;
    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")
        .then((respuesta) => respuesta.json()) //recibe los datos em formato json
        .then((datosrespuesta) => {
          setTable(datosrespuesta.data); //lo envio a la funcion de abajo
          // console.log('Datos', datosrespuesta.data);
        })
        .catch(console.log);
    }

    function setTable(datos) {
      console.log("Datos", datos);

      for (const valor of datos) {
        console.log("valor", valor);
        contenidoTablaResultado.innerHTML += `
          <tr class="table-primary">
            <td scope="row">${valor.id}</td>
            <td>${valor.nombre}</td>
            <td>${valor.descripcion}</td>
            <td>${valor.tiempo}</td>
            <td>${valor.usuario}</td>
            <td >
   
                  <button type="button" onClick="eliminar('${valor.id}')" class="btn btn-danger mb-1 btn-sm" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  ||
                  <button type="button" onClick="cargarModal('${valor.id}','${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}')" class="btn btn-primary  mb-1 btn-sm" data-bs-toggle="modal" data-bs-target="#modalId">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                   ||
                  <button type="button" onClick="detalles('${valor.id}','${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}', '${valor.usuario}')" class=" mb-1 btn-sm btn btn-info" data-bs-toggle="modal" data-bs-target="#modalDetalles">
                    <i style="color:white" class="fa-solid fa-circle-info"></i>
                  </button>

                  
              </td>

          </tr>`;
      }
    };

    // INICO BLOQUE DE DETALLES

    const modalDetails = new bootstrap.Modal(document.getElementById('modalDetalles'));

    function detalles(id, nombre, descripcion, tiempo, usuario) {

      document.getElementById('idD').value = id;
      document.getElementById('nameD').value = nombre;
      document.getElementById('descD').value = descripcion;
      document.getElementById('timeD').value = tiempo;
      document.getElementById('userD').value = usuario;

    };



    // FIN BLOQUE DETALLES


    const myModal = new bootstrap.Modal(document.getElementById('modalId'));
    //nuestra referencia al modal

    function cerrarModal() {
      alertPlaceholder.innerHTML+="";
      myModal.hide();

    }



    //INICO FUNCIÓN PARA ELIMINAR
    //  modal eliminar 
    const mdDelete = new bootstrap.Modal(document.getElementById('modalEliminar'));

    var formConfirmacion = document.getElementById('formConfirmacion');
    var modalcontent = document.getElementById('modalcontent');
    

    function confirmarEliminacion(id) {
      mdDelete.show();
      modalcontent.innerHTML = `<h6 > Desea eliminar el curso con id ${id} </h6>`;

      formConfirmacion.addEventListener('reset', function (e) {
        e.preventDefault();
        var nombre = document.getElementById('nombre').value;

        datosenviar = {
          id: `${id}`
        }

        fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarCursos.php",
          {
            method: 'POST', //por que es el método que se usa para insertar
            body: JSON.stringify(datosenviar)
          }
        ).then((respuesta) => respuesta.json().ok)             //recibe los datos em formato json
          .then((datosrespuesta) => {
            console.log('Datos, datosrespuesta');
            
            
          })
          .catch(error => console.error('Error:', error))
          .then(response => alerts('Eliminando...','danger'));

      });

      formConfirmacion.addEventListener('submit', function (e) {
        
        mdDelete.hide();
        e.preventDefault();
      });
    }




    function eliminar(id) {
      confirmarEliminacion(id);

    };

    //FIN FUNCION PARA ELIMINAR


    //INICIO BLOQUE METODOS PARA ACTUALIZAR UN CURSO

    //  método que carga el modal de editar con los datos del curso
    function cargarModal(id, nombre, des, tiempo) {
      myModal.show();
      document.getElementById('nombre').value = nombre;  //pasamos los datos al modal
      document.getElementById('descripcion').value = des;
      document.getElementById('tiempo').value = tiempo;
      
      actualizarCurso(id);
    };

    //Método que se encarga de actualizar
    function actualizarCurso(id) {
      
      formulario.addEventListener('submit', function (e) {
        e.preventDefault();

        var nombre = document.getElementById('nombre').value;
        var descripcion = document.getElementById('descripcion').value;
        var tiempo = document.getElementById('tiempo').value;


        datosenviar = {
          id: `${id}`,
          nombre: `${nombre}`,
          descripcion: `${descripcion}`, //los datos que se ocupan para insertar
          tiempo: `${tiempo}`,
          usuario: "Jea "
        }

        fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarCursos.php",
          {
            method: 'POST', //por que es el método que se usa para insertar
            body: JSON.stringify(datosenviar)
          }
        ).then((respuesta) => respuesta.json().ok)             //recibe los datos em formato json
          .then((datosrespuesta) => {
            console.log('Datos, datosrespuesta');
            myModal.hide();
            

          })
          .catch(error => console.error('Error:', error))
          .then(response => alerts('Actualizando...', 'success'))

      });

      formulario.addEventListener('reset', function (e) {
        myModal.hide();
      
      limpiarCampos();
    });

    };

    //FIN BLOQUE METODOS PARA ACTUALIZAR UN CURSO

    //  Funciones para crear curso
    var formulario = document.getElementById('formulario');


    function limpiarCampos() {
      document.getElementById('nombre').value = "";
      document.getElementById('descripcion').value = "";
      document.getElementById('tiempo').value = "";
    };

   


    function crearCurso() {
      formulario.addEventListener('submit', function (e) {
        e.preventDefault();

        var nombre = document.getElementById('nombre').value;
        var descripcion = document.getElementById('descripcion').value;
        var tiempo = document.getElementById('tiempo').value;

        var datosenviar = {
          nombre: `${nombre}`,
          descripcion: `${descripcion}`, //los datos que se ocupan para insertar
          tiempo: `${tiempo}`,
          usuario: "SS"
        }
        console.log(datosenviar);

        fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarCursos.php",
          {
            method: 'POST', //por que es el método que se usa para insertar
            body: JSON.stringify(datosenviar)
          }
        ).then((respuesta) => respuesta.json().ok)             //recibe los datos em formato json
          .then((datosrespuesta) => {
            console.log('Datos, datosrespuesta');
            myModal.hide();
          })
          .catch(error => console.error('Error:', error))
          .then(response => alerts('Creando...','success'));

      });

      formulario.addEventListener('reset', function (e) {
        myModal.hide();
    
      limpiarCampos();
    });
    };


    cargarDatos();
  </script>
